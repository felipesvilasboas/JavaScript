<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<body>
    <script>
        let nome = prompt('Qual seu nome?');
        let n1 = parseFloat (prompt(`${nome}, digite um número`));
        let n2 = parseFloat (prompt('Agora, digite outro número'));
        s1 = n1 + n2;
        document.write(nome + ', o resultado da soma é: ' + s1);
    </script>
</body>
</html>
