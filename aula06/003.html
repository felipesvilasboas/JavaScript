<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
        var n1 = Number.parseFloat (prompt('Digite um número')); // String
        var n2 = Number.parseFloat (prompt('Digite outro número')); // String
        /* (number + number) adição
           (string + string) Concatenação */

        var s1 = n1 +n2;
        alert('A soma dos valores é: ' + s1);
            
        
    </script>
</body>
</html>
