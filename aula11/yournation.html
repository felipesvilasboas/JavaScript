<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é o seu país?</h1>
    <p>Digite o nome do seu país <input type="text" name="nation" id="nation"></p>
    <input type="button" value="Selecionar" onclick="enter()">
    <div id="res">

    </div>

    <script>
        function enter() {
            let country = document.querySelector('#nation').value;
            let res = document.querySelector('#res');
            res.innerHTML = (`<p>Seu país é ${country}</p>`);
            if (country == 'Brasil') {
                res.innerHTML += (`<p>Você é brasileiro.</p>`);
            } else {
                res.innerHTML += (`<p>Você é estrangeiro.</p>`);
            }
        }


    </script>

</body>
</html>
