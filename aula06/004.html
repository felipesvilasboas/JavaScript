<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando document.write</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: lighter;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <script>
        let nome = prompt('Qual seu nome?');
        document.write(`Seu nome é <strong>${nome}</strong> <br>`);
        document.write(`Seu nome contém ${nome.length} letras <br>`);
        document.write(`Em CAPS LOCK fica <strong>${nome.toUpperCase()}</strong>`);
    </script>
</body>
</html>
