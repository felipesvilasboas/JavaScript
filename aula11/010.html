<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veja se foi multado</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtnum" id="txtnum"> km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = document.querySelector('#txtnum');
            var res = document.querySelector('#res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Utilize sempre o cinto de segurança!</p>`
        }


    </script>
</body>
</html>
